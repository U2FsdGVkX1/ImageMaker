image boot.img {
	ext4 {}
	name = "boot"
	size = 500M
	mountpoint = "/boot"
}

image root.img {
	ext4 {}
	name = "root"
	size = 16G
	mountpoint = "/rootfs"
}

image sdcard.img {
	hdimage {
		partition-table-type = gpt
	}
	partition spl {
		image = "spl.img"
		partition-type-uuid = 2E54B353-1271-4842-806F-E436D6AF6985
	}
	partition uboot {
		image = "uboot.img"
		partition-type-uuid = 5B193300-FC78-40CD-8002-E86C45580B47
	}
	partition boot {
		image = "boot.img"
	}
	partition root {
		image = "root.img"
	}
}
