image sdcard.img {
    hdimage {
        partition-table-type = gpt
    }

    partition bootinfo {
        image = "bootinfo_sd.bin"
        offset = "0K"
        size = "512"
        holes = {"(80;512)"}
        in-partition-table = "false"
    }

    partition fsbl {
        image = "FSBL.bin"
        offset = "128K"
        size = "256K"
        holes = {}
        in-partition-table = "true"
    }

    partition env {
        image = "u-boot-env-default.bin"
        offset = "384K"
        size = "64K"
        holes = {}
        in-partition-table = "true"
    }

    partition opensbi {
        image = "fw_dynamic.itb"
        offset = ""
        size = "384K"
        holes = {}
        in-partition-table = "true"
    }

    partition uboot {
        image = "u-boot.itb"
        offset = ""
        size = "2M"
        holes = {}
        in-partition-table = "true"
    }

    partition efi {
        image = "efi.img"
    }

    partition bootfs {
        image = "boot.img"
    }

    partition rootfs {
        image = "rootfs.img"
    }

}